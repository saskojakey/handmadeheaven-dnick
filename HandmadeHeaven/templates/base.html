<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <div class="bg-warning d-flex justify-content-center align-items-center" style="height: 150px">
        <nav class="navbar navbar-expand-lg bg-primary w-50">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto ms-auto text-uppercase">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link active text-white" aria-current="page" href="{% url 'store' %}">Store</a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link active text-white" aria-current="page" href="{% url 'faq' %}">FAQ</a>
                        </li>
                        {% if not user.is_authenticated %}
                        <li class="nav-item ms-5">
                            <a class="nav-link active text-white" aria-current="page"
                               href="{% url 'register' %}">Register</a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link active text-white" aria-current="page" href="{% url 'login' %}">Login</a>
                        </li>
                        {% else %}
                        <li class="nav-item ms-5">
                            <a class="nav-link active text-white" aria-current="page"
                               href="{% url 'my_orders' %}">My Orders</a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link active text-white" aria-current="page"
                               href="{% url 'cart' %}">Cart</a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link active text-white" aria-current="page" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% endif %}
                    </ul>

                </div>
            </div>
        </nav>
    </div>
</header>

<div>
    {% block content %}
    {% endblock %}
</div>

<footer>
    <div class="bg-primary pt-5 pb-5">
        <div class="container">
            <div class="row text-white">
                <div class="col-8">
                    <h3 class="mb-3">Location: 1000 Skopje</h3>
                    <h3 class="mb-3">Phone: 077123213</h3>
                    <h3 class="mb-3">Address: handmadeheaven@gmail.com</h3>
                </div>
                <div class="col-4">
                    <h3 class="mb-3"><a href="#" class="text-warning text-decoration-none">About us</a></h3>
                    <h3 class="mb-3"><a href="#" class="text-warning text-decoration-none">Careers</a></h3>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
